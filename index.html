<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>calculator</title>
    </head>
    <body>

        <section class="calculator-container">
        <div class='output-container'>
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>

        </div>
        <div class='buttons-container'>
            <button data-all-clear class="btn operator" id="AC">AC</button>
            <button data-delete class="btn operator" id="delete">Del</button>
            <button data-operation class="btn operator" id="percentage">%</button>
            <button data-operation class="btn operator" id="divide">/</button>
            
            <button data-number class="btn number" id="seven">7</button>
            <button data-number class="btn number" id="eight">8</button>
            <button data-number class="btn number" id="nine">9</button>
            <button data-operation class="btn operator" id="multiply">*</button>
            
            <button data-number class="btn number" id="four">4</button>
            <button data-number class="btn number" id="five">5</button>
            <button data-number class="btn number" id="six">6</button>
            <button data-operation class="btn operator" id="minus">-</button>
            
            <button data-number class="btn number" id="one">1</button>
            <button data-number class="btn number" id="two">2</button>
            <button data-number class="btn number" id="three">3</button>
            <button data-operation class="btn operator" id="plus">+</button>

            <button data-number class="btn number" id="zero">0</button>
            <button data-number class="btn number" id="point">.</button>
            <button data-equals class="btn operator" id="equal">=</button>
        </div>

        </section>
        <script src='./script.js'></script>
    </body>
</html>
